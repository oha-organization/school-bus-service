{% extends "base.html" %}

{% block title %}Signature List{% endblock title %}

{% block content %}
{% if attendance_list %}
    <ol>
    {% for attendance in attendance_list %}
        <li><a href="{% url 'attendance:attendance-detail' attendance.id %}">{{ attendance }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No attendance are available.</p>
{% endif %}
{% endblock content %}
