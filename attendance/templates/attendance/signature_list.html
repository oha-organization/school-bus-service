{% extends "base.html" %}

{% block title %}Signature List{% endblock title %}

{% block content %}
{% if signature_list %}
    <ol>
    {% for signature in signature_list %}
        <li><a href="{% url 'attendance:signature-detail' signature.id %}">{{ signature }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No signature are available.</p>
{% endif %}
{% endblock content %}
