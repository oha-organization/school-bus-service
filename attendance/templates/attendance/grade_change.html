{% extends "base.html" %}

{% block title %}Grade Change{% endblock title %}

{% block content %}

<h1>Change Grade</h1>

<form action="" method="post">
  {% csrf_token %}
  Level:<br>
  <input name="level" value="{{ grade.level }}">
  <br><br>
  Branch:<br>
  <input name="branch" value="{{ grade.branch }}">
  <br><br>
  <input type="submit" value="SAVE">
</form>

{% endblock content %}
