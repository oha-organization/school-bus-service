{% extends "base.html" %}

{% block title %}Student List{% endblock title %}

{% block content %}
<h1>Student List</h1>
{% if student_list %}
<ul>
  {% for student in student_list %}
  <li>{{ student }} -><a href="{% url 'attendance:student-detail' student.id %}">Detail</a></li>
  {% endfor %}
</ul>
{% else %}
<p>There are no students.</p>
{% endif %}
{% endblock content %}
