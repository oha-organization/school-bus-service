{% extends "base.html" %}

{% block title %}Bus List{% endblock title %}

{% block content %}
<h1>Bus List</h1>
{% if bus_list %}
<ul>
  {% for bus in bus_list %}
  <li>{{ bus }} -><a href="{% url 'attendance:bus-detail' bus.id %}">Detail</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No bus are available.</p>
{% endif %}
{% endblock content %}
