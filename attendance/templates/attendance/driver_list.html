{% extends "base.html" %}

{% block title %}Driver List{% endblock title %}

{% block content %}
<h1>Driver List</h1>
<p>Driver Add -> <a href="{% url 'attendance:driver-add' %}">+ Add driver</a></p>

<ul>
{% for driver in driver_list %}
  <li>{{ driver }} | <a href="{% url 'attendance:teacher-change' driver.id %}"> edit </a>
  | <a href="#"> delete </a></li>
{% empty %}
  <li>No driver are available.</li>
{% endfor %}
</ul>

{% endblock content %}
